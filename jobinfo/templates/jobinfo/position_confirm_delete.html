{% extends 'jobinfo/base.html' %}

{% block title %}
    Delete Position
{% endblock %}

{% block content %}
    <form
        action="{{ position.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            Position {{ position }}?
        </p>
        <a href="{{ position.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Position</button>
    </form>
{% endblock %}
